{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h2>Update Recipe</h2>
<hr></hr>
<form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Recipe Name</label>
    <input type="text" name="recipe_name"  value="{{recipe.recipe_name}}" class="form-control"></input>
  </div>
  <div class="mb-3">
    <label class="form-label">ingredients</label>
    <textarea class="form-control" name="ingredients">{{recipe.ingredients}}</textarea>
  </div>
  <div class="mb-3">
    <label  class="form-label">Recipe</label>
    <textarea class="form-control" name="recipe">{{recipe.recipe}}</textarea>
  </div>
  <div class="mb-3">
    <label  class="form-label">Recipe image</label>
    <input type="file" class="form-control" name="image"></input>
  </div>
  <button type="submit" class="btn btn-success">Add Recipe</button>
</form>
</div>
{% endblock %}
