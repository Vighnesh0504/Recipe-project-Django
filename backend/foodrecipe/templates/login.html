{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h2>FOOD RECIPE</h2>
<hr></hr>
<form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

    <h2>Login Page</h2>

  {% if messages %}
<ul class="messages alert alert-primary" role="alert">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div class="form-group mt-3" >
    <label >Username</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="Enter user Name">
  </div>
  <div class="form-group mt-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
  </div>
  <p>don't have an account <a href="/registration/">click here</a></p>
  <button type="submit" class="btn btn-primary mt-5" name="login">Login</button>
</form>
</div>
{% endblock %}
