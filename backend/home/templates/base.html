<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>{{page}}</title>
    <style>table, th, td {
  border: 1px solid black;
}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'recipe' %}">RecipeApp</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/recipe/">Home</a>
        </li>
      </ul>

      <div class="ms-auto d-flex align-items-center">
        {% if request.user.is_authenticated %}
          <span class="text-light me-3">Welcome, {{ request.user.username }}</span>
          <a href="/logout/" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
          <a href="/loginpage/" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="/registration/" class="btn btn-primary btn-sm">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
